<div class="modal-header">
    <h3 class="modal-title">{{params.title}}</h3>
</div>
<div class="modal-body">
    {{params.text}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{params.ok}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{params.cancel}}</button>
</div>
