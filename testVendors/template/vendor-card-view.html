<table style="width:100%">
    <tr>
        <td style="float: right">
            <label>Системный номер: </label>
        </td>
        <td><span style="padding-left: 15px;"><%= systemNumber %></span></td>
    </tr>
    <tr>
        <td style="float: right">
            <label>Наименование<span style="color: red">*</span>:</label>
        </td>
        <td><span style="padding-left: 15px;"><%= name %></span></td>
    </tr>
    <tr>
        <td style="float: right">
            <label>Контактные данные<span style="color: red">*</span>:</label>
        </td>
        <td><textarea rows="3" cols="50" style="resize: none;  border: 0 none #FFF; overflow: hidden; padding-left: 15px;" ><%= contactDetails %>
    </textarea></td>
</table>
