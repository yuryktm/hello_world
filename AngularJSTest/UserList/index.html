<!DOCTYPE html>
<html lang="en" ng-app="userListApp">
<head>
    <meta charset="UTF-8">
    <title>User List</title>

    <link href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.9/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.9/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.9/angular-sanitize.js"></script>

    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>-->

    <script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>



    <!--ngTable-->
    <!--http://ng-table.com-->
    <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>

    <script src="../UserList/app.js"></script>

</head>

<body ng-cloak ng-controller="UserListCtrl as vm">
    <div class="row" style="margin: 20px">

            <p>{{ vm.userList[0].name }}</p>
        <button ng-click="vm.btnClick()">Click</button>

        <div>
            <table ng-table="vm.tableParams" class="table" show-filter="true">
                <tr ng-repeat="user in $data">
                    <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                        {{user.name}}</td>
                    <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
                        {{user.age}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row" style="margin: 20px;">
        <div class="col-lg-6" style="padding: 10px">

            <uib-accordion close-others="oneAtATime">
                <div ng-repeat="catItem in vm.listCategories track by $index" uib-accordion-group class="panel-default" is-open="catItem.open">
                    <uib-accordion-heading>
                        <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': catItem.open, 'glyphicon-chevron-right': !catItem.open}"></i>
                        <label style="margin-left: 10px;">{{catItem.name}}</label>
                    </uib-accordion-heading>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in catItem.items track by $index">
                            {{item.name}}
                        </li>
                    </ul>
                </div>


            </uib-accordion>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <label>Системный номер карточки СЭД:</label>
            </div>
            <div class="row">
                <input class="form-control" type="text" ng-model="vm.model.card.number" style="width: 100px"/><label>{{vm.model.card.title}}</label>
            </div>
            <div class="row">
                <button class="btn btn-default">Привязать файлы</button>
            </div>
        </div>
    </div>


</body>
</html>
